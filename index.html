<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./assets/key.svg">
    <title>Encryptor App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <header class="header margin">
        <img class="logo" src="./assets/key.svg" alt="key">
        <h1 class="h1">Encryptor</h1>
    </header>
    <main class="main">
        <section class="header-container">
            <p class="item w-full">Mensaje</p>
            <button class="item button" onclick="toggleHeaderEncryption()">
                <img class="img" src="./assets/horizontal_shift.svg" alt="arrows">
            </button>
            <button class="item w-full button btn-encrypt" onclick="toggleHeaderEncryption()">
                <img class="img" src="./assets/lock.svg" alt=""><p>Encriptar</p>
            </button>
        </section>
        <section class="main-container">
            <article class="encryptor input">
                <textarea class="text-area" autocapitalize="off" autocorrect="off" oninput="decitionCrypt()" rows="1" placeholder="Ingresar texto" autocomplete="off" lang="es" style="height: 100%"></textarea>
            </article>
            <article class="encryptor output">
                <p class="message"></p>
                <button class="button copy-text" onclick="copyText()" id="copyButton" disabled>
                    <img src="./assets/copy.svg" alt="copiar">
                </button>
            </article>
        </section>
        <section class="footer-container">
            <hr>
            <p>Solo letras min√∫sculas y sin acentos</p>
        </section>
    </main>
    <footer class="footer">
        <p>Code by <a href="https://bento.me/jhanpieremontes" target="_blank">jhanpieremontes</a></p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
